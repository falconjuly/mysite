{% extends "article/base.html" %}

{% load staticfiles %}

{% block title %} article column {% endblock %}

{% block content %}

<div>
    <p class="text-right">
        <button class="btn btn-primary" onclick="add_column()"> add column</button>
    </p>
    <table class="table table-hover">
        <tr>
            <td>序号</td>
            <td>栏目名称</td>
            <td>操作</td>
        </tr>
        {% for column in columns %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ column.column }}</td>
            <td>
                <a href="javascript:" name="edit" onclick="edit_column(this, {{column.id}})"><span class="glyphicon glyphicon-pencil"></span></a>
                <a href="javascript:" name="delete" onclick="del_column(this,{{ column.id }})"><span class="glyphicon glyphicon-trash" style="margin-left:20px"></span></a>
            </td>
            <td>---</td>
        </tr>
        {% empty %}
        <p>还没有栏目</p>
        {% endfor %}
    </table>
</div>
<script rel="script" type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script rel="script" type="text/javascript" src="{% static 'js/layer/layer.js' %}"></script>
<script rel="script" type="text/javascript" src="{% static 'js/article/column.js' %}"></script>

{% endblock %}
